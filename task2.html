<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const users = [
            { id: 1, name: 'Ivan', age: 20 },
            { id: 2, name: 'Anna', age: 25 },
            { id: 3, name: 'Petr', age: 17 }
        ]

        let a = users
        .filter(u => u.age > 18)
        .map(u => u.name);

        let sum = users.reduce((acc, age) => acc + age.age, 0);
        let mid = sum / users.length;

        console.log(`Страше 18 лет: ${a}`);
        console.log(`Средний возраст: ${mid}`);
    </script>
</body>
 
</html>
