<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function task() {
            let numbers = [1, 2, 3, 4, 5];
            let sum = 0;

            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            let mid = sum / numbers.length;
            console.log(`Сумма: ${sum}`);
            console.log(`Среднее значение: ${mid}`);
            let a = 0;
            for (i = mid; i < mid; i++) {
                a = numbers;
            }
            console.log(`Числа больше среднего: ${a}`);
        }
        task();
    </script>
</body>

</html>
