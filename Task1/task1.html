<script>
        function task() {
            let numbers = [1, 2, 3, 4, 5];
            let sum = 0;

            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            let mid = sum / numbers.length;

            let a = numbers.filter(num => num > mid);
            
            console.log(`Сумма: ${sum}`);
            console.log(`Среднее значение: ${mid}`);
            console.log(`Числа больше среднего: ${a}`);
        }
        task();
    </script>
