<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>

<body>
    <button id="btn">Загрузить список пользователей</button>
    <div id="errmes"></div>
    <ul id="usList"></ul>
</body>
<script>
    let btn = document.getElementById('btn');
    let err = document.getElementById('errmes');
    let usList = document.getElementById('usList');

    async function fetchUsers() {
        usList.innerHTML = "";
        err.textContent = "";

        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');

            if (!response.ok) {
                throw new Error("Ошибка сервера: " + response.status);
            }

            const users = await response.json();

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.name
                usList.appendChild(li);
            });
        } catch (error) {
            console.error("Произошла ошибка: ", error);
            err.textContent = "Не удалось загрузить данные. Попробуйте позже";
        }
    }
    btn.addEventListener('click', fetchUsers);
</script>

</html>
